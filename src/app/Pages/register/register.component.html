
<body>
    <div class="wrapper">
        <form (ngSubmit) = "SubmitData() " [formGroup] = "registerForm">
            <h1>Login</h1>
        
            <div [ngClass]="registerForm.controls['fullName'].invalid && registerForm.controls['fullName'].touched ? 'bg-danger': null " class = "input-box rounded-pill  bg-gradient">
                <input type = "text" name="lastname" formControlName= "fullName" placeholder="Họ và tên" required> 
            </div>
            <div class = "input-box">
                <input type = "text" name="email" formControlName= "email" placeholder="Email" required>
            </div>
            <div class = "input-box">
                <input type = "text" name="phone" formControlName= "phone" placeholder="Số điện thoại" required>
            </div>
            <div class = "input-box">
                <input type = "date" value="2017-06-01" name ="dateOfBirth" formControlName= "dateOfBirth" placeholder="Ngày sinh" required>
            </div>
            <div class = "input-box">
                <input type = "text" name="username"  formControlName= "username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" formControlName= "password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Đăng ký</button>
            <div class="register-link">
                <p>Đã có tài khoản? <a routerLink="/login" routerLinkActive="active">Đăng nhập</a></p>   
            </div>
           
        </form>
    </div>
</body>
